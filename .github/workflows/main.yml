
name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        brew update
        brew install cmake  # only if you need a specific version

    - name: Build SDL3 and SDL3_image
      run: |
        make deps
        make build

    - name: Archive Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sdl3-mac-app
        path: sdl3-mac-app.app
